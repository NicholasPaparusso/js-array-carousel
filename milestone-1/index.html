<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css' integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="slider">

        <img class="active" src="./img/01.jpg" alt="lake">
        <img src="./img/02.jpg" alt="city-on-lake">
        <img src="./img/03.jpg" alt="london">
        <img src="./img/04.jpg" alt="brühl">
        <img src="./img/05.jpg" alt="sea">

        
        <div class="arrows">
          <div class="up arrow"><i class="fa-solid fa-chevron-up"></i></div>
          <div class="down arrow"><i class="fa-solid fa-chevron-down"></i></div>
        </div>

      </div>
      <div class="thumbnail">
        <img class="active" src="./img/01.jpg" alt="lake">
        <img src="./img/02.jpg" alt="city-on-lake">
        <img src="./img/03.jpg" alt="london">
        <img src="./img/04.jpg" alt="brühl">
        <img src="./img/05.jpg" alt="sea">
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
